version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jobapply_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-jobapply_user}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE:-jobapply}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-jobapply_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # JobApply.pro Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobapply_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${PGUSER:-jobapply_user}:${PGPASSWORD}@postgres:5432/${PGDATABASE:-jobapply}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-jobapply_user}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE:-jobapply}
      SESSION_SECRET: ${SESSION_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      NODE_ENV: production
      PORT: 5000
      REPLIT_DEPLOYMENT: production
    ports:
      - "5000:5000"
    volumes:
      # Optional: Mount for persistent uploads/assets if needed
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
